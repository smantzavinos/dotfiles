name: opencode

on:
  issue_comment:
    types: [created]

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - name: Debug comment event
        run: |
          echo "Comment body: ${{ github.event.comment.body }}"
          echo "Issue URL: ${{ github.event.issue.html_url }}"
          echo "Is PR: ${{ github.event.issue.pull_request != null }}"
  
  opencode:
    if: contains(github.event.comment.body, ' /oc') || contains(github.event.comment.body, ' /opencode')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run opencode
        uses: sst/opencode/github@latest
        env:
          CLAUDE_CODE_OATH_TOKEN: ${{ secrets.CLAUDE_CODE_OATH_TOKEN }}
        with:
          model: anthropic/claude-sonnet-4-20250514
          share: false
